<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Document</title>
    
  </head>
  <body>
    <h1>Nokia 3310 snake</h1>
    <div class="scoreDisplay"></div>
    <div class="grid" style="height:400px;width:400px;"></div>
    <div class="button" style="display: flex; justify-content: center; align-items: center; ">
        <h1>Use these buttons to play</h1>

        <div>
            <button class="top" >&uarr;</button>
        </div>
        <div>
            <button class="left">&larr;</button>
            <button class="bottom">&darr;</button>
            <button class="right">&rarr;</button>      
        </div>
      </div>
    <div class="popup">
      <button class="playAgain">play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
